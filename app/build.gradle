apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.bignerdranch.android.criminalintent"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:22.1.0'
    implementation 'com.android.support:recyclerview-v7:22.1.0'
    implementation 'com.android.support:appcompat-v7:22.1.0'
    implementation 'com.google.android.gms:play-services-vision:9.4.0+'
}
